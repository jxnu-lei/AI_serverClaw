version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ai-server-backend
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - ./server/ai_terminal.db:/app/ai_terminal.db
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./ai_terminal.db
      - SECRET_KEY=your-secret-key-here
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    restart: always
    networks:
      - ai-server-network

  # 前端服务
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ai-server-frontend
    ports:
      - "80:80"
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: always
    networks:
      - ai-server-network

# 网络配置
networks:
  ai-server-network:
    driver: bridge
    name: ai-server-network